imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.project_dir%/var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }


# Couchbase Configuration

rbl_couchbase:
    host: '%couchbase_uri%'
    user: '%couchbase_user%'
    password: '%couchbase_password%'
    environment: '%couchbase_environment%'


# FOS UserBundle Configuration


fos_user:
    db_driver: custom # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: UserBundle\Entity\CbUser
    service:
        user_manager: user_bundle.couchbase_user_manager
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"

old_sound_rabbit_mq:
    connections:
        default:
            host:     "%amqp_host%"
            user:     "%amqp_user%"
            port:     "%amqp_port%"
            password: "%amqp_password%"
            vhost:    "%amqp_vhost%"
            lazy:     false
    producers:
        campaign_scheduler:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            service_alias:    campaign_scheduler_producer
        backlink_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            service_alias:    backlink_service_producer
        posting_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            service_alias:    posting_service_producer
        image_posting_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            service_alias:    image_posting_service_producer
        post_manager_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            service_alias:    post_manager_service_producer
        campaign_manager_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            service_alias:    campaign_manager_service_producer
    consumers:
        campaign_manager_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            queue_options:
                name: 'prod-satteliter.q.srv-cmpmanager.v1'
                routing_keys:
                  - 'srv.cmpmanager.v1'
            callback:         app_bundle.consumer.campaign_manager_service
        backlink_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            queue_options:
                name: 'prod-satteliter.q.srv-backlink.v1'
                routing_keys:
                  - 'srv.backlink.v1'
            callback:         app_bundle.consumer.backlink_service
        posting_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            queue_options:
                name: 'prod-satteliter.q.srv-posting.v1'
                routing_keys:
                  - 'srv.posting.v1'
            callback:         app_bundle.consumer.posting_service
        image_posting_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            queue_options:
                name: 'prod-satteliter.q.srv-imgposting.v1'
                routing_keys:
                  - 'srv.imgposting.v1'
            callback:         app_bundle.consumer.image_posting_service
        post_manager_service:
            connection:       default
            exchange_options: {name: "prod-satteliter.ex.services", type: topic}
            queue_options:
                name: 'prod-satteliter.q.srv-postmanager.v1'
                routing_keys:
                  - 'srv.postmanager.v1'
            callback:         app_bundle.consumer.post_manager_service

